{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Add Objective for {{ appraisal.employee.first_name }} {{ appraisal.employee.last_name }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h4>KPIs</h4>
      {{ kpi_formset.management_form }}
      {% for form in kpi_formset %}
        <div class="card mb-2 p-2">
          {{ form.as_p }}
        </div>
      {% endfor %}
    <button type="submit" class="btn btn-success">Save Objective</button>
    <a href="{% url 'masters:appraisal_form' appraisal.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
