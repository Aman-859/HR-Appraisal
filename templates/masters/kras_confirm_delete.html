{% extends "base.html" %}
{% block title %}Delete KRA{% endblock %}
{% block content %}
<div class="container" style="max-width:500px;">
  <h2>Delete KRA</h2>
  <p>Are you sure you want to delete <strong>{{ object.kra_name }}</strong> for {{ object.department }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="background:red;">Yes, Delete</button>
    <a href="{% url 'masters:kras_list' %}" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
