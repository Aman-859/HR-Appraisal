{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>{{ form.instance.pk|yesno:"Edit Weightage,Add Weightage" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'masters:weightage_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
