{% extends "base.html" %}
{% block content %}
<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title mb-4 text-center">Role Master</h2>

          {% if form.non_field_errors %}
          <div class="alert alert-danger">
            <ul class="mb-0">
              {% for error in form.non_field_errors %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <h2>User Role</h2>
              {{ form.role_name }}
              
            </div>
            <div class="mb-3">
              <h2>Role Description</h2>
              {{ form.description }}
              
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'masters:roles_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
