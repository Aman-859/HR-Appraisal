{% extends "base.html" %}
{% block title %}Delete Employee{% endblock %}
{% block content %}
<div class="container" style="max-width:500px;">
  <h2>Delete Employee</h2>
  <p>Are you sure you want to delete <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="background:red;">Yes, Delete</button>
    <a href="{% url 'masters:employees_list' %}" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
