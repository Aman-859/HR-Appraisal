{% extends "base.html" %}
{% block title %}Roles{% endblock %}
{% block content %}
<div class="container">
  <h2>Roles</h2>
  <a class="btn" href="{% url 'masters:roles_add' %}">Add Role</a>
  <table>
    <tr>
      <th>User Role</th>
      <th>Role Description</th>
      <th>Actions</th>
    </tr>
    {% for role in roles %}
    <tr>
      <td>{{ role.role_name }}</td>  
      <td>{{ role.description }}</td> 
      <td>
        <a href="{% url 'masters:roles_edit' role.id %}" class="btn">Edit</a>
        <a href="{% url 'masters:roles_delete' role.id %}" class="btn" style="background-color:red;">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No roles available</td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
