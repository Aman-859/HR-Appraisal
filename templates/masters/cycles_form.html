{% extends "base.html" %}
{% block title %}{{ view.object|default:"Add Appraisal Cycle" }}{% endblock %}
{% block content %}
<div class="container" style="max-width:600px;">
  <h2>{{ view.object|default:"Add Appraisal Cycle" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
    <a href="{% url 'masters:cycles_list' %}" class="btn" style="background:grey;">Cancel</a>
  </form>
</div>
{% endblock %}
